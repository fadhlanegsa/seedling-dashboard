<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#b2ebf2;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ground -->
  <path d="M0,520 Q400,480 800,520 L800,600 L0,600 Z" fill="#795548" opacity="0.8" />
  
  <!-- Forest Background -->
  <g transform="translate(0, 450) scale(0.6)">
     <path d="M50,0 L100,-150 L150,0 Z" fill="#a5d6a7" />
     <path d="M200,0 L250,-120 L300,0 Z" fill="#a5d6a7" />
     <path d="M500,0 L550,-140 L600,0 Z" fill="#a5d6a7" />
     <path d="M700,0 L750,-160 L800,0 Z" fill="#a5d6a7" />
  </g>
  
  <!-- Main Trees -->
  <g transform="translate(100, 500)">
    <rect x="15" y="0" width="20" height="80" fill="#5d4037" />
    <circle cx="25" cy="-40" r="50" fill="url(#treeGradient)" />
  </g>
  
  <g transform="translate(300, 510)">
     <rect x="15" y="0" width="20" height="70" fill="#5d4037" />
     <path d="M25,-80 L-15,0 L65,0 Z" fill="url(#treeGradient)" />
  </g>
  
  <g transform="translate(500, 500)">
    <rect x="15" y="0" width="20" height="90" fill="#5d4037" />
    <circle cx="25" cy="-50" r="60" fill="url(#treeGradient)" />
  </g>
  
  <g transform="translate(700, 510)">
     <rect x="15" y="0" width="20" height="70" fill="#5d4037" />
     <path d="M25,-80 L-15,0 L65,0 Z" fill="url(#treeGradient)" />
  </g>
  
  <!-- Community/People -->
  <circle cx="200" cy="500" r="8" fill="#ffb74d" />
  <path d="M190,510 Q200,500 210,510 L210,540 L190,540 Z" fill="#ef5350" />
  
  <circle cx="600" cy="500" r="8" fill="#ffb74d" />
  <path d="M590,510 Q600,500 610,510 L610,540 L590,540 Z" fill="#ab47bc" />

  <!-- Clouds -->
  <path d="M100,100 Q120,80 140,100 T180,100 T220,100" stroke="white" stroke-width="20" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M500,150 Q520,130 540,150 T580,150" stroke="white" stroke-width="20" stroke-linecap="round" fill="none" opacity="0.6"/>

</svg>
